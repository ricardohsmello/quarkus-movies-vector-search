<!DOCTYPE html>
<html>
<head>
    <title>Movie Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .movie {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .movie-title {
            font-size: 20px;
            color: #007BFF;
        }
        .movie-year {
            font-weight: bold;
        }
        .movie-genres, .movie-cast {
            color: #6c757d;
        }
        .loading {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="mt-5">Movie Finder</h1>
    <form id="movieForm" class="mt-3">
        <div class="form-group">
            <label for="search">Search:</label>
            <input type="text" class="form-control" id="search" name="search">
        </div>
        <div class="form-group">
            <label for="limit">Number of movies:</label>
            <input type="number" class="form-control" id="limit" name="limit">
        </div>
        <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
    </form>

    <!-- Results DIV -->
    <div id="results" class="mt-5"></div>
</div>

<!-- Include this JavaScript block for AJAX request -->
<script>
    function submitForm() {
        var search = document.getElementById('search').value;
        var limit = document.getElementById('limit').value;

        if (!search.trim()) {
            alert('Search must not be empty');
            return;
        }

        if (limit <= 0 || isNaN(limit)) {
            alert('Number of movies must be a number greater than 0');
            return;
        }

        var data = { search: search, limit: limit };

        var resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<div class="loading">Searching for movies...</div>';

        fetch('http://localhost:8080/movies/findSimilar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
            .then(response => response.json())
            .then(data => {
                resultsDiv.innerHTML = '';

                if (data.length > 0) {
                    for (var i=0; i < data.length; i++) {
                        var movie = data[i];
                        var movieDiv = `
                          <div class="movie">
                              <div class="movie-title"><b>Title:</b> ${movie.title}</div>
                              <div class="movie-year"><b>Year:</b> ${movie.year}</div>
                              <div class="movie-genres"><b>Genres:</b> ${movie.genres.join(', ')}</div>
                              <div class="movie-cast"><b>Cast:</b> ${movie.cast.join(', ')}</div>
                              <div><b>Plot:</b> ${movie.plot}</div>
                              <div><b>Full Plot:</b> ${movie.fullPlot}</div>
                          </div>`;
                        resultsDiv.innerHTML += movieDiv;
                    }
                } else {
                    resultsDiv.innerHTML = '<p>No movies found.</p>';
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                resultsDiv.innerHTML = '<p>An error occurred. Please try again.</p>';
            });
    }
</script>
</body>
</html>
