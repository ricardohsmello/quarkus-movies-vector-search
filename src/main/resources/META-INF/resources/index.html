<!DOCTYPE html>
<html>
<head>
    <title>Movie Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            position: relative; /* Set the body position to relative */
        }
        .movie {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .movie-title {
            font-size: 20px;
            color: #007BFF;
        }
        .movie-year {
            font-weight: bold;
        }
        .movie-genres, .movie-cast {
            color: #6c757d;
        }
        .loading {
            text-align: center;
            margin-top: 20px;
        }
        #totalMovies {
            position: absolute; /* Set the position to absolute */
            top: 20px; /* Position from the top */
            right: 20px; /* Position from the right */
            background-color: #f8f9fa;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="mt-5">Movie Finder</h1>
    <form id="movieForm" class="mt-3">
        <div class="form-group">
            <label for="searchQuery">Give a hint about the kind of movie you're looking for: (e.g. Time-Travel, Super-Hero, War..)</label>
            <input type="text" class="form-control" id="searchQuery" name="searchQuery">
        </div>
        <div class="form-group">
            <label for="resultLimit">How many movie suggestions are you looking for?</label>
            <input type="number" class="form-control" id="resultLimit" name="resultLimit">
        </div>
        <button type="button" class="btn btn-primary" onclick="submitForm()">Search</button>
    </form>

    <!-- Results DIV -->
    <div id="movieResults" class="mt-5"></div>

    <!-- Total Movies DIV -->
    <div id="totalMovies">Total Movies: Loading...</div>
</div>

<!-- Include this JavaScript block for AJAX request -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Fetch total number of movies when the app opens
        fetch('http://localhost:8080/movies/total')
            .then(response => response.json())
            .then(data => {
                var totalMoviesDiv = document.getElementById('totalMovies');
                totalMoviesDiv.innerHTML = `Total Movies: ${data}`;
            })
            .catch((error) => {
                console.error('Error:', error);
                var totalMoviesDiv = document.getElementById('totalMovies');
                totalMoviesDiv.innerHTML = '<p>Failed to retrieve total number of movies.</p>';
            });
    });

    function submitForm() {
        var searchQuery = document.getElementById('searchQuery').value;
        var resultLimit = document.getElementById('resultLimit').value;

        // Validate that searchQuery is not null or empty
        if (!searchQuery.trim()) {
            alert('Search Query must not be empty');
            return;
        }

        // Validate that resultLimit is greater than 0
        if (resultLimit <= 0 || isNaN(resultLimit)) {
            alert('Result Limit must be a number greater than 0');
            return;
        }

        var data = { searchQuery: searchQuery, resultLimit: resultLimit };

        var resultsDiv = document.getElementById('movieResults');
        resultsDiv.innerHTML = '<div class="loading">Searching for movies...</div>';

        fetch('http://localhost:8080/movies/findSimilar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
            .then(response => response.json())
            .then(data => {
                resultsDiv.innerHTML = '';

                if (data.length > 0) {
                    for (var i=0; i < data.length; i++) {
                        var movie = data[i];
                        var movieDiv = `
                          <div class="movie">
                              <div class="movie-title"><b>Title:</b> ${movie.title}</div>
                              <div class="movie-year"><b>Year:</b> ${movie.year}</div>
                              <div class="movie-genres"><b>Genres:</b> ${movie.genres.join(', ')}</div>
                              <div class="movie-cast"><b>Cast:</b> ${movie.cast.join(', ')}</div>
                              <div><b>Plot:</b> ${movie.plot}</div>
                              <div><b>Full Plot:</b> ${movie.fullPlot}</div>
                          </div>`;
                        resultsDiv.innerHTML += movieDiv;
                    }
                } else {
                    resultsDiv.innerHTML = '<p>No movies found.</p>';
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                resultsDiv.innerHTML = '<p>Failed to retrieve movies. Please try again.</p>';
            });
    }
</script>
</body>
</html>
