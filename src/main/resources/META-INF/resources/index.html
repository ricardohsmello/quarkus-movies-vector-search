<!DOCTYPE html>
<html>
<head>
    <title>Movie Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles.css"/> <!-- Link to your CSS file -->
</head>
<body>

<div class="jumbotron">
    <div class="logo">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="logo.png" alt="" width="100" height="200">
            <h1>Movie Finder</h1>
            <br><br>
            <p>Discover your next favorite movie with ease. <br>Simply provide a hint about the kind of
                movie you're looking for, and we'll find the perfect match for you.</p>
        </div>

        <div class="form">
            <form id="movieForm" class="mt-3">
                <div class="form-row align-items-center">
                    <div class="col">
                        <input type="text" class="form-control" id="searchQuery" name="searchQuery"
                               placeholder="(e.g., A ship sinks at night and a couple falls in love..)">
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary" onclick="submitForm()">Search</button>
                    </div>
                </div>
                <div id="totalMovies">Total Movies: Loading...</div>
            </form>
        </div>
    </div>
</div>
<br>
<div id="movieResults" class="movieResults"></div>
<br>
<script src="function_total_movies.js"></script>
<script src="function_find_similar.js"></script>
<script src="function_load_more.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', async function () {
        await fetchTotalMovies();
    });

    async function submitForm() {
        const searchQuery = document.getElementById('searchQuery').value;

        if (!searchQuery.trim()) {
            alert('Search Query must not be empty');
            return;
        }

        const data = {search: searchQuery, limit: 6};

        const movieData = await fetchAndDisplayMovies(data);

        const resultsDiv = document.getElementById('movieResults');
        resultsDiv.innerHTML = '';

        if (movieData.length > 0) {
            const movieRequest = {embedding: [], ids: []};


            for (let i = 0; i < movieData.length; i++) {
                const movie = movieData[i];
                movieRequest.embedding.push(movie.embedding);
                movieRequest.ids.push(movie.id);

                const castHtml = movie.cast ? movie.cast.map(castMember => `<a href="https://www.google.com/search?q=${encodeURIComponent(castMember)}" target="_blank">${castMember}</a>`).join(', ') : 'N/A';

                const movieDiv = `
                    <div class="movie">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <div class="movie-title"><b>Title:</b> <a href="https://www.google.com/search?q=${encodeURIComponent(movie.title)}" target="_blank">${movie.title ? movie.title : 'N/A'}</a></div>
                                <div class="movie-year"><b>Year:</b> ${movie.year ? movie.year : 'N/A'}</div>
                            </div>

                        </div>
                        <hr>
                        <div class="movie-genres"><b>Genres:</b> ${movie.genres ? movie.genres.join(', ') : 'N/A'}</div>
                        <div class="movie-cast"><b>Cast:</b> ${castHtml}</div>
                         <hr>
                        <div><b>Full Plot:</b> ${movie.fullPlot ? movie.fullPlot : 'N/A'}</div>
                        <hr>
                        <div class="movie-genres"><b>Rating:</b> ${movie.rating ? movie.rating : 'N/A'}</div>


                    </div>`;
                resultsDiv.innerHTML += movieDiv;
            }

            let value = JSON.stringify(ids.data);

            const loadMore = `
                <div id="card-container">
                </div>
                <div className="card-actions">

        <button id="load-more" onclick=loadMoreMovies(${value})>Load more</button>
                    <span>Showing
                    <span id="card-count">5</span> of
                    <span id="card-total">${totalMovies}</span> cards
                    </span>
                </div>`;
            resultsDiv.innerHTML += loadMore;
        } else {
            resultsDiv.innerHTML = '<p>No movies found.</p>';
        }
    }
</script>
</body>
</html>
